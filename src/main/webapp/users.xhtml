<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Users:</h2>
    <ol>
        <ui:repeat value="#{users.allUsers}" var="user">
            <h:link value="#{user.name}, #{user.surname}" outcome="userSessions?userId=#{user.id}" /><br/>
        </ui:repeat>
    </ol>
    <h2>Add New User:</h2>
    <br/>
    <h:form>
        <h:outputLabel for="name">Name:</h:outputLabel>
        <h:inputText id="name" value="#{users.userToCreate.name}" required="true" />
        <br/>
        <h:outputLabel for="surname">Surname:</h:outputLabel>
        <h:inputText id="surname" value="#{users.userToCreate.surname}" required="true" />
        <br/>
        <h:commandButton value="Add new user" action="#{users.createUser}" />
    </h:form>
    <br/><br/>
    <h:link value="Back to index" outcome="index" />
</h:body>
</html>
