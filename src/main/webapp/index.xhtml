<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Movies:</h2>
    <ol>
        <ui:repeat value="#{movies.allMovies}" var="movie">
            <h:link value="Name: #{movie.name}, Description: #{movie.description}" outcome="movieSessions?movieId=#{movie.id}" /><br/>
        </ui:repeat>
    </ol>
    <h2>Add New Movie:</h2>
    <br/>
    <h:form>
        <h:outputLabel for="name">Movie Name:</h:outputLabel>
        <h:inputText id="name" value="#{movies.movieToCreate.name}" required="true" />
        <br/>
        <h:outputLabel for="description">Movie Description:</h:outputLabel>
        <h:inputTextarea id="description" value="#{movies.movieToCreate.description}" required="true" />
        <br/>
        <h:commandButton value="Add new movie" action="#{movies.createMovie}" />
    </h:form>
    <h:link value="Users" outcome="users" />
</h:body>
</html>
